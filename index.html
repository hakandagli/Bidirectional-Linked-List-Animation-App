<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bidirectional linked list | Data structures </title>
</head>

<body>
    <div id="hakan-container">
        <div class="container">
            <div id="command2">
                <div class="description">Enter the number of elements</div>
                <input id="myNumber" type="number" min="1" value="8" class="input1">
                <div class="description">Enter Speed Value(ms) </div>
                <input id="speed" type="number" min="1" class="input1" value="300" placeholder="speed(ms)">
                <button id="button" class="btn">Create List</button>
                <a href="" class="btn-2">Refresh</a>
            </div>
            <div class="title">List 1</div>
            <div class="head">
                <div>head</div>
                <div class="ok">↓</div>
            </div>
            <div id="prevs" class="prevs"></div>
            <div class="box-container">
                <div class="null">NULL</div>
                <div id="boxes" class="boxes"></div>
                <div class="null">NULL</div>
            </div>
            <div id="nexts" class="nexts"></div>
            <div class="iter-container">
                <div id="iterler" class="iterlers"></div>
                <div class="iter">
                    <div class="ok">↑</div>
                    <div>iter</div>
                </div>
            </div>
        </div>
        <div class="iter-container container">
            <div id="iterbiterler" class="iterlers"></div>
            <div class="temp">
                <div class="ok">↑</div>
                <div>temp</div>
            </div>
        </div>
        <div id="command">
            <input type="number" placeholder="value to be found" id="willBeFoundValue" class="input2">
            <input type="number" placeholder="value to add" id="willBeAddValue" class="input2">
            <button id="button-2" class="btn">Add</button>
        </div>
        <div class="container" id="container-2">
            <div class="title">List 2</div>
            <div class="head">
                <div>head</div>
                <div class="ok">↓</div>
            </div>
            <div id="prevs2" class="prevs"></div>
            <div class="box-container">
                <div class="null">NULL</div>
                <div id="boxes2" class="boxes"></div>
                <div class="null">NULL</div>
            </div>
            <div id="nexts2" class="nexts"></div>
            <div class="iter-container">
                <div id="iterler2" class="iterlers"></div>
                <div class="iter">
                    <div class="ok">↑</div>
                    <div>iter</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="add.js"></script>
    <!--HAKAN DAĞLI-->
</body>

</html>
